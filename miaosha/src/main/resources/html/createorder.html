
<html>
<meta charset="utf-8">
<script type="text/javascript" src="static/assets/global/plugins/jquery-1.11.0.min.js"></script>
<link rel="stylesheet" type="text/css" href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="static/assets/global/css/components.css"/>
<link rel="stylesheet" type="text/css" href="static/assets/admin/pages/css/login.css"/>

<head>
	<title></title>
</head>
<body class="login">

	<div class="content">
		<h3 class="form-title">Get OTP code</h3>
		<div class="form-group">
			<label class="control-label">Tel number</label>
			<div><input class="form-control" type="text" placeholder="Tel number" name="telphone" id="telphone"></div>
		</div>

		<div class="form-actions">
			<button id="createorder" type="submit" class="btn btn-success" >
			create order
		</button>

		</div>
	</div>

</body>

<script>
	var g_itemVO = {};
	jQuery(document).ready(function(){
		$("#createorder").on("click", function(){
			$.ajax({
				type:"POST",
				url:"http://localhost:8090/order/createorder",
				data:{
					"itemId":g_itemVO.id,
					"amount":1,
				},
				xhrFields:{withCredentials:true},
				success:function(data){
					if(data.status == "success"){
						alert("successfully create order");
					}else{
						alert("fail to create order: " + data.data.errMsg);
					}
				},
				error:function(data){
					alert("fail to create order: " + data.responseText);
				}
			});
			return false;
		}
	});

	})
</script>

</html>
